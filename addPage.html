<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <!-- HEADER -->
    <div class="flex justify-center gap-10 p-5 bg-[#262626]">
        <div class="max-w-7xl flex-1 flex justify-between gap-10">
            <div class="flex items-center flex-start">
                <a href="./index.html">
                    <img
                        class="cursor-pointer object-contain"
                        src="./img/Omega-art-logo-white.png"
                        height="100px"
                        width="100px"
                    />
                </a>
            </div>
            <div class="flex cursor-pointer item-center space-x-4 text-white">
                <div class="flex ml-[7rem]">
                    <a href="./index.html"><div class="py-2 px-4">Main</div></a>
                    <a href="./addPage.html"><div class="py-2 px-4">Add</div></a>
                    <a href="./profile.html"><div class="py-2 px-4">Profile</div></a>
                    <div class="py-2 px-4">Admin</div>
                </div>
            </div>
            <div class="flex cursor-pointer item-center space-x-4 text-white">
                <a href="./login.html"><div class="py-2 px-4">Log In</div></a>
                <a href="./registration.html"><div class="bg-black py-2 px-4 rounded-full">Register</div></a>
            </div>
        </div>
    </div>
    <!-- HEADER END -->
    <!-- ADD PAGE -->
    <div class="w-[40vh] h-[55vh] sm:h-[50vh] shadow-lg shadow-black-500/50 m-auto rounded-lg mt-6 border-black border-2">
        <form class="flex items-center flex-col">
            <label class="block m-6">
                <span class="block text-sm font-medium text-slate-700">Name</span>
                <input type="text" placeholder="Image Name" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-500
                invalid:border-pink-500 invalid:text-pink-600">
                <textarea placeholder="Description" class="mt-1 block w-[30vh] h-[20vh] px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                focus:outline-none focus:border-gray-900 focus:ring-1 focus:ring-gray-500
                invalid:border-pink-500 invalid:text-pink-600
                focus:invalid:border-pink-500 focus:invalid:ring-pink-500"></textarea>
            </label>
            <label class="block m-6">
                <input type="file" class="block w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100"/>
            </label>
            <button class="w-full my-2 py-2 bg-gray-500 text-white">Add</button>
        </form>
    </div>
    <!-- ADD PAGE END -->
</body>
</html>
